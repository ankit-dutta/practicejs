<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker CrudCrud</title>
</head>
<body>
    <h1 class="heading"><u>Expense Tracker üìù</u></h1>
    <div class="container">
        <form action="" onsubmit="getdetail(event)">
            <label for="money">Expense Money :  <input type="number" id="money" /></label> &nbsp; &nbsp;

            <label for="description"> Expense Description :  <input type="text" id="description"></label>

            <br /> <br/>
            <label for="category">Expenses Category :
                <select id="category">
                    <option value="">---</option>
                    <option value="Movies">Movies</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Rent">Rent</option>
                    <option value="Fast Food">Fast Food</option>
                  </select>
            </label>
            <br /> <br/>
            <button id="addbtn">Submit</button>
        </form>
        <hr>
    </div>
    <div id="resultContainer">
        <h3 class="record">Records:</h3>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="App.js"></script>
